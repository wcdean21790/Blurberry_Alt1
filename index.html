<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blurberry Screen Capture</title>
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>



</head>
<body>
<div class="container">
    <h1>Blurberry Price Store</h1>

    <div class="button">
        <button id="nibButton">NIB</button>
        <button id="nisButton">NIS</button>
        <button id="inbButton">INB</button>
        <button id="insButton">INS</button>
    </div>

    <!-- Create a form with text fields -->
    <form id="itemForm">
        <div>
            <label for="itemName">Item Name:</label><br>
            <input type="text" id="itemName" name="itemName">
        </div>
        <div>
            <label for="Price">High Price:</label><br>
            <input type="text" id="Price" name="Price">
        </div>
    </form>

    <div class="button">
        <!-- Add buttons for "Send" and "Reset/Scan" -->
        <button id="sendButton">Send</button>
    </div>
</div>

<!-- Include Firebase SDK -->
<script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
        apiKey: "AIzaSyCCjz1hverI38TyKuRQO5X0zXAnr9JeVKQ",
        authDomain: "blurberry-d3319.firebaseapp.com",
        databaseURL: "https://blurberry-d3319-default-rtdb.firebaseio.com",
        projectId: "blurberry-d3319",
        storageBucket: "blurberry-d3319.appspot.com",
        messagingSenderId: "94481796837",
        appId: "1:94481796837:web:7f411d5c6b5706aa5b8e0c",
        measurementId: "G-47X6BQ4WT8"
    };

    // Initialize Firebase
    var firebaseApp = firebase.initializeApp(firebaseConfig);

    // Initialize Firebase Authentication
    var auth = firebase.auth();

    // Reference to the Firebase Realtime Database
    var database = firebase.database();

    // Add an event listener to the "Send" button
    document.getElementById("sendButton").addEventListener("click", function () {

            // Get values from the text fields
            var itemName = document.getElementById("itemName").value;
            var price = document.getElementById("Price").value;

            // Create a new entry in the Firebase database under "items"
            var newItemRef = database.ref("items").push();
            newItemRef.set({
                itemName: itemName,
                price: price
            });

            // Clear the text fields after sending
            document.getElementById("itemName").value = "";
            document.getElementById("Price").value = "";

            alert("Data sent to Firebase!");
    });
</script>
</body>
</html>
